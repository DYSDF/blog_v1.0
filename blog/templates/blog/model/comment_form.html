{#回复评论模块#}

<form method="post" action="/comment/add" id="comment_form">
    {% csrf_token %}
    <input type="hidden" name="{{ comment_form.source.name }}" value="{{ result.id }}">
    <input type="hidden" name="{{ comment_form.reply_to.name }}">
    <div class="comment_textarea">
        {{ comment_form.content }}
    </div>
    <div class="comment_input">
        <div class="cfq">
            <i class="icon icon-user"></i>
            {{ comment_form.name }}
        </div>
        <div class="cfq">
            <i class="icon icon-envelope"></i>
            {{ comment_form.email }}
        </div>
        <div class="cfq">
            <i class="icon icon-home"></i>
            {{ comment_form.site }}
        </div>
        <div class="cfq_button">
            <button type="submit" class="submit"><i class="icon icon-check"></i></button>
        </div>
    </div>
</form>
<div id="comment_form_tips"></div>
