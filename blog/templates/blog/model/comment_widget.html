<section class="widget">
    <h3 class="widget_title">最近回复</h3>
    <div class="widget_content">
        <ul class="widget_list">
            {% for comment in comments_model %}
            <li><a href="/article/{{ comment.source.create_time | date:"Y-m-d" }}/{{ comment.source.pk }}#comment_{{ comment.pk }}"><span class="comment_author">{{ comment.name }}:</span>{{ comment.content }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
